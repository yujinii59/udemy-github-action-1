name: Test Project
on: push
jobs:
  runs-on: ubuntu-latest
  env:
    working-directory: ./second-action-react-demo
  steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with: 
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
